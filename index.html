<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep Jump Until You Sleep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
    <div id="sheep"></div>
    <div id="fence"></div>
</div>
<div class="controls">
    <label for="speed">Jump Speed: <span id="speedValue">1</span>x</label>
    <input type="range" id="speed" min="0.5" max="15" step="0.1" value="1">
</div>
<script src="script.js"></script>
</body>
</html>
